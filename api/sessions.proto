syntax = "proto3";

package sessions;

option go_package = "github.com/EugeneTsydenov/chesshub-user-service/internal/controllers/grpccontroller/genproto;sessionsproto";

import "google/protobuf/timestamp.proto";

service SessionsService {
  rpc CreateSession(CreateSessionRequest) returns (CreateSessionResponse) {}
  rpc GetSessions(GetSessionsRequest) returns (GetSessionsResponse) {}
}

message CreateSessionRequest {
  int64 userId = 1;
  string ipAddress = 3;
  string deviceInfo = 4;
  google.protobuf.Timestamp expiredAt = 5;
}

message CreateSessionResponse {
  string sessionId = 1;
  string message = 2;
}

message GetSessionsRequest {
  optional int64 userId = 1;
  optional string ipAddress = 2;
  optional string deviceInfo = 3;
  optional bool isActive = 4;
  optional google.protobuf.Timestamp expiredAfter = 5;
  optional google.protobuf.Timestamp expiredBefore = 6;
}

message GetSessionsResponse {
  repeated SessionResponse sessions = 1;
  string message = 2;
}

message SessionResponse {
  string id = 1;
  string ipAddress = 2;
  string deviceInfo = 3;
  bool isActive = 4;
  google.protobuf.Timestamp expiredAt = 5;
  google.protobuf.Timestamp updatedAt = 6;
  google.protobuf.Timestamp createdAt = 7;
}

